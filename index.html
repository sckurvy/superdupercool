  <style>
    :root {
      --accent-color-dark: #8A2BE2;
      --accent-color-light: #8A2BE2;
    }

    body[data-style="red"] {
      --accent-color-dark: #d32f2f;
      --accent-color-light: #ff5252;
    }
    body[data-style="pink"] {
      --accent-color-dark: #ff7aeb;
      --accent-color-light: #ff7aeb;
    }
    body[data-style="green"] {
      --accent-color-dark: #388e3c;
      --accent-color-light: #66bb6a;
    }
    body[data-style="grey"] {
      --accent-color-dark: #a39da2;
      --accent-color-light: #a39da2;
    }
    body[data-style="yellow"] {
      --accent-color-dark: #ffff00;

    }
    body[data-style="blue"] {

    body[data-style="poop"] {

    * {
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      margin: 0;
      padding: 30px 0;
      display: flex;
      justify-content: center;
      transition: background 0.3s, color 0.3s;
      min-height: 100vh;
      overflow-y: auto;
    }

    body[data-theme="dark"] {
      background: #000;
      color: white;
    }

    body[data-theme="light"] {
      background: #fff;
      color: var(--accent-color-light);
    }

    .container {
      background: #111;
      border: 2px solid var(--accent-color-dark);
      border-radius: 16px;
      padding: 40px 30px;
      width: 95%;
      max-width: 600px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
      transition: background 0.3s, border 0.3s;
    }

    body[data-theme="light"] .container {
      background: #fff;
    }

    h1, .footer, a {
      transition: color 0.3s;
    }

    .launcher-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .launch-btn {
      padding: 12px 10px;
      background: var(--accent-color-dark);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .launch-btn:hover {
      filter: brightness(0.9);
    }

    .footer {
      margin-top: 25px;
      font-size: 0.85em;
    }

    a {
      text-decoration: underline;
      color: inherit;
    }

    .settings-toggle {
      position: absolute;
      top: 20px;
      right: 30px;
      background: none;
      border: none;
      color: var(--accent-color-dark);
      font-size: 18px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .settings-panel {
      display: none;
      text-align: left;
      margin-top: 20px;
    }

    .settings-tabs {
      display: flex;
      gap: 20px;
      margin-bottom: 10px;
    }

    .tab {
      padding: 8px 12px;
      background: #222;
      border: 1px solid var(--accent-color-dark);
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      color: white;
      transition: all 0.3s;
    }

    .tab.active {
      background: var(--accent-color-dark);
    }

    body[data-theme="light"] .tab {
      color: var(--accent-color-light);
      background: #eee;
    }

    .tab-content {
      border: 1px solid var(--accent-color-dark);
      border-radius: 8px;
      padding: 15px;
      background: #1a1a1a;
      transition: background 0.3s;
    }

    body[data-theme="light"] .tab-content {
      background: #f3f3f3;
      color: var(--accent-color-light);
    }

    .toggle-switch {
      margin-top: 10px;
    }

    .toggle-switch label {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .toggle-switch input[type='checkbox'] {
      width: 20px;
      height: 20px;
    }

    select {
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input[type="range"] {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>

    function createWindow(url) {

    function toggleSettings() {
      const main = document.getElementById("mainContent");
      const settings = document.getElementById("settingsPanel");
      const button = document.getElementById("settingsButton");

      const showingSettings = settings.style.display === "block";
      main.style.display = showingSettings ? "block" : "none";
      settings.style.display = showingSettings ? "none" : "block";
      button.textContent = showingSettings ? "âš™ Settings" : "ðŸ”™ Back";
    }

    function switchTab(tabName) {
      document.querySelectorAll(".tab").forEach((tab) => tab.classList.remove("active"));
      document.querySelectorAll(".tab-content").forEach((tab) => (tab.style.display = "none"));
      document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add("active");
      document.getElementById(tabName + "Tab").style.display = "block";
    }

    function toggleTheme() {
      const body = document.body;
      const isLight = body.getAttribute("data-theme") === "light";
      const newTheme = isLight ? "dark" : "light";
      body.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
    }

    function updateStyle() {
      const style = document.getElementById("styleSelect").value;
      document.body.setAttribute("data-style", style);
      localStorage.setItem("style", style);
    }

    window.addEventListener("DOMContentLoaded", () => {
      const audio = document.getElementById("backgroundMusic");

      // Autoplay on first click
      const startMusic = () => {
        audio.play().catch(e => console.log("Audio play blocked:", e));
        document.removeEventListener("click", startMusic);
      };
      document.addEventListener("click", startMusic);

      // Load theme/style
      const savedTheme = localStorage.getItem("theme") || "dark";
      const savedStyle = localStorage.getItem("style") || "purple";
      document.body.setAttribute("data-theme", savedTheme);
      document.body.setAttribute("data-style", savedStyle);
      document.getElementById("modeSwitch").checked = savedTheme === "light";
      document.getElementById("styleSelect").value = savedStyle;

      // Volume slider
      const volumeSlider = document.getElementById("volumeSlider");
      const volumePercent = document.getElementById("volumePercent");
      volumeSlider.addEventListener("input", () => {
        const vol = volumeSlider.value / 100;
        audio.volume = vol;
        volumePercent.textContent = volumeSlider.value + "%";
      });
    });
