<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Otto's Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    body[data-theme="dark"] {
      background: #000;
      color: white;
    }

    body[data-theme="light"] {
      background: #fff;
      color: #8A2BE2;
    }

    .container {
      background: #111;
      border: 2px solid #8A2BE2;
      border-radius: 16px;
      padding: 40px 30px;
      width: 95%;
      max-width: 600px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
      transition: background 0.3s;
    }

    body[data-theme="light"] .container {
      background: #fff;
    }

    h1,
    .footer,
    a {
      transition: color 0.3s;
    }

    .launcher-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .launch-btn {
      padding: 12px 10px;
      background: #8A2BE2;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .launch-btn:hover {
      background: #7a1ed1;
    }

    .footer {
      margin-top: 25px;
      font-size: 0.85em;
    }

    a {
      text-decoration: underline;
    }

    .settings-toggle {
      position: absolute;
      top: 20px;
      right: 30px;
      background: none;
      border: none;
      color: #8A2BE2;
      font-size: 18px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .settings-panel {
      display: none;
      text-align: left;
      margin-top: 20px;
    }

    .settings-tabs {
      display: flex;
      gap: 20px;
      margin-bottom: 10px;
    }

    .tab {
      padding: 8px 12px;
      background: #222;
      border: 1px solid #8A2BE2;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      color: white;
    }

    .tab.active {
      background: #8A2BE2;
    }

    body[data-theme="light"] .tab {
      color: #8A2BE2;
      background: #eee;
    }

    .tab-content {
      border: 1px solid #8A2BE2;
      border-radius: 8px;
      padding: 15px;
      background: #1a1a1a;
      transition: background 0.3s;
    }

    body[data-theme="light"] .tab-content {
      background: #f3f3f3;
      color: #8A2BE2;
    }

    .toggle-switch {
      margin-top: 10px;
    }

    .toggle-switch label {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .toggle-switch input[type='checkbox'] {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body data-theme="dark">
  <button class="settings-toggle" onclick="toggleSettings()" id="settingsButton">âš™ Settings</button>

  <div class="container">
    <div id="mainContent">
      <h1>Website redesign with most popular things</h1>
      <h1>To suggest games click the link below</h1>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSfOHgllemZvNHiWS6_LZdOZUL10CVw6OCpTJArUvCAcyEyXtA/viewform?usp=header">Link</a>
      <h1>Also available at superdupercool.codehs.me</h1>
      <h1>VVV ORIGINAL SITE BELOW VVV</h1>
      <div class="launcher-grid" id="launcherGrid"></div>
      <div class="footer">Boring.</div>
    </div>

    <div class="settings-panel" id="settingsPanel">
      <h1>Settings</h1>
      <div class="settings-tabs">
        <div class="tab active" onclick="switchTab('appearance')">Appearance</div>
      </div>
      <div class="tab-content" id="appearanceTab">
        <div class="toggle-switch">
          <label>
            <input type="checkbox" id="modeSwitch" onchange="toggleTheme()" />
            Light Mode
          </label>
        </div>
      </div>
    </div>
  </div>

  <script>
    const websites = [
      { name: "ORIGINAL SITE", url: "https://superduperog.netlify.app/" },
      { name: "Minecraft(Working as of 11:24 A.M)", url: "https://x.mess.eu.org/" },
      { name: "1.12 Minecraft", url: "https://freedombrowser.org/static/mc/1.12.2/wasm/" },
      { name: "Proxy", url: "https://school.pepikutan.net" },
      { name: "Minecraft Version Client", url: "https://tuff.speedslicer.dev/" },
      { name: "Movies", url: "https://flixrave.me/" },
      { name: "Shell Shockers Official", url: "https://superdupershell.netlify.app/" },
      { name: "Slope", url: "https://mathadventure1.github.io/slope/slope/index.html" },
      { name: "Infinite Craft", url: "https://infinite-craft.com/infinite-craft/" },
      { name: "WorldGuessr", url: "https://www.worldguessr.com/" },
      { name: "Run 3", url: "https://lekug.github.io/tn6pS9dCf37xAhkJv/" },
      { name: "Cookie Clicker", url: "https://cookieclicker.ee/" },
      { name: "Time Shooter SWAT", url: "https://games.crazygames.com/en_US/time-shooter-3-swat/index.html" },
      { name: "Interstellar2", url: "https://carcher.com.justlearning.net/" }
    ];

    const launcherGrid = document.getElementById("launcherGrid");
    websites.forEach((site) => {
      const btn = document.createElement("button");
      btn.className = "launch-btn";
      btn.textContent = site.name;
      btn.onclick = () => createWindow(site.url);
      launcherGrid.appendChild(btn);
    });

    function createWindow(url) {
      const win = window.open();
      win.document.title = "Google Classroom";
      const link = win.document.createElement("link");
      link.rel = "icon";
      link.href = "https://img.icons8.com/ios-filled/50/000000/google-classroom.png";
      win.document.head.appendChild(link);

      const iframe = document.createElement("iframe");
      iframe.src = url;
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.border = "none";
      win.document.body.style.margin = "0";
      win.document.body.style.padding = "0";
      win.document.body.appendChild(iframe);
    }

    function toggleSettings() {
      const main = document.getElementById("mainContent");
      const settings = document.getElementById("settingsPanel");
      const button = document.getElementById("settingsButton");

      const showingSettings = settings.style.display === "block";
      main.style.display = showingSettings ? "block" : "none";
      settings.style.display = showingSettings ? "none" : "block";
      button.textContent = showingSettings ? "âš™ Settings" : "ðŸ”™ Back";
    }

    function switchTab(tabName) {
      document.querySelectorAll(".tab").forEach((tab) => tab.classList.remove("active"));
      document.querySelectorAll(".tab-content").forEach((tab) => (tab.style.display = "none"));

      document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add("active");
      document.getElementById(tabName + "Tab").style.display = "block";
    }

    function toggleTheme() {
      const body = document.body;
      const isLight = body.getAttribute("data-theme") === "light";
      body.setAttribute("data-theme", isLight ? "dark" : "light");
    }
  </script>
</body>
</html>
