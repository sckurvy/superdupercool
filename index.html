const grid = document.getElementById("launcherGrid");
function renderButtons(list) {
  grid.innerHTML="";
  list.forEach(site=>{
    const btn=document.createElement("button");
    btn.className="launch-btn";
    btn.textContent=site.name;
    btn.onclick=()=>createWindow(site.url);
    grid.appendChild(btn);
  });
}
renderButtons(websites);

function createWindow(url){
  const wrapper = `
  <html><head><title>Google Classroom</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Google_Classroom_Logo.svg/1200px-Google_Classroom_Logo.svg.png">
  <style>html,body,iframe{margin:0;padding:0;width:100%;height:100%;border:none;}</style></head>
  <body><iframe src="${url}" allowfullscreen></iframe></body></html>`;
  const blob = new Blob([wrapper], {type:"text/html"});
  const blobUrl = URL.createObjectURL(blob);
  window.open(blobUrl,"_blank");
}

// search filter
const searchBtn=document.getElementById("searchButton");
const searchInput=document.getElementById("searchInput");

  searchInput.focus();
};
searchInput.addEventListener("input",()=>{
  const q=searchInput.value.toLowerCase();
  renderButtons(websites.filter(w=>w.name.toLowerCase().includes(q)));
});
