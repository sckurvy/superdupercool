<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<link rel="icon" href="https://static.wikia.nocookie.net/nicos-nextbots-fanmade/images/a/ab/Im_spongebooby.png" />
<title>Otto's Site</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
<style>
:root { --accent-color-dark: #8A2BE2; --accent-color-light: #8A2BE2; }
body[data-style="red"] { --accent-color-dark: #d32f2f; --accent-color-light: #ff5252; }
body[data-style="pink"] { --accent-color-dark: #ff7aeb; --accent-color-light: #ff7aeb; }
body[data-style="green"] { --accent-color-dark: #388e3c; --accent-color-light: #66bb6a; }
body[data-style="grey"] { --accent-color-dark: #a39da2; --accent-color-light: #a39da2; }
body[data-style="yellow"] { --accent-color-dark: #ffff00; --accent-color-light: #ffff00; }
body[data-style="blue"] { --accent-color-dark: #1976d2; --accent-color-light: #64b5f6; }
body[data-style="poop"] { --accent-color-dark: #4f3230; --accent-color-light: #4f3230; }

* { box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
body { margin: 0; padding: 30px 0; display: flex; justify-content: center; min-height: 100vh; overflow-y: auto; transition: background 0.3s, color 0.3s; }
body[data-theme="dark"] { background: #000; color: white; }
body[data-theme="light"] { background: #fff; color: var(--accent-color-light); }

.container { background: #111; border: 2px solid var(--accent-color-dark); border-radius: 16px; padding: 40px 30px; width: 95%; max-width: 600px; box-shadow: 0 8px 30px rgba(0,0,0,0.4); text-align: center; transition: background 0.3s, border 0.3s; }
body[data-theme="light"] .container { background: #fff; }

h1, .footer, a { transition: color 0.3s; }
.launcher-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; margin-top: 20px; }
.launch-btn { padding: 12px 10px; background: var(--accent-color-dark); color: #fff; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: background 0.3s; }
.launch-btn:hover { filter: brightness(0.9); }

.footer { margin-top: 25px; font-size: 0.85em; }
a { text-decoration: underline; color: inherit; }

.settings-toggle { position: absolute; top: 20px; right: 30px; background: none; border: none; color: var(--accent-color-dark); font-size: 18px; cursor: pointer; transition: color 0.3s; }
.settings-panel { display: none; text-align: left; margin-top: 20px; }
.settings-tabs { display: flex; gap: 20px; margin-bottom: 10px; }
.tab { padding: 8px 12px; background: #222; border: 1px solid var(--accent-color-dark); border-radius: 8px; cursor: pointer; font-size: 14px; color: white; transition: all 0.3s; }
.tab.active { background: var(--accent-color-dark); }
body[data-theme="light"] .tab { color: var(--accent-color-light); background: #eee; }
.tab-content { border: 1px solid var(--accent-color-dark); border-radius: 8px; padding: 15px; background: #1a1a1a; transition: background 0.3s; }
body[data-theme="light"] .tab-content { background: #f3f3f3; color: var(--accent-color-light); }

.toggle-switch { margin-top: 10px; }
.toggle-switch label { display: flex; align-items: center; gap: 10px; cursor: pointer; }
.toggle-switch input[type='checkbox'] { width: 20px; height: 20px; }
select { padding: 5px; border-radius: 6px; border: 1px solid #ccc; font-size: 14px; }
input[type="range"] { width: 100%; margin-top: 10px; }
</style>
</head>
<body data-theme="dark" data-style="purple">

<button class="settings-toggle" onclick="toggleSettings()" id="settingsButton">âš™ Settings</button>

<div class="container">
<div id="mainContent">
<h1>Otto's Site</h1>
<div class="launcher-grid" id="launcherGrid"></div>
<div class="footer">neh neh neh</div>
</div>

<div class="settings-panel" id="settingsPanel">
<h1>Settings</h1>
<div class="settings-tabs">
<div class="tab active" onclick="switchTab('appearance')">Appearance</div>
<div class="tab" onclick="switchTab('audio')">Audio</div>
</div>

<div class="tab-content" id="appearanceTab">
<div class="toggle-switch">
<label><input type="checkbox" id="modeSwitch" onchange="toggleTheme()" />Light Mode</label>
</div>
<div class="toggle-switch" style="margin-top: 15px;">
<label>Style:
<select id="styleSelect" onchange="updateStyle()">
<option value="purple">Purple</option>
<option value="red">Red</option>
<option value="green">Green</option>
<option value="pink">Pink</option>
<option value="blue">Blue</option>
<option value="grey">Grey</option>
<option value="yellow">Yellow</option>
<option value="poop">Poop</option>
</select>
</label>
</div>
</div>
</div>
</div>

<script>
const PROXY_URL = "https://otto-proxy-c5dy.onrender.com/proxy?url=";

const websites = [
  { name: "About:Blank", url: "https://superduper2.netlify.app/" },
  { name: "Minecraft", url: "https://x.mess.eu.org/" },
  { name: "ORIGINAL SITE", url: "https://superduperog.netlify.app/" },
  { name: "Drift Hunters", url: "https://htmlxm.github.io/h/drift-hunters/" },
  { name: "Hoop Grids", url: "https://hoopgrids.com/" }
];

const launcherGrid = document.getElementById("launcherGrid");
websites.forEach(site => {
  const btn = document.createElement("button");
  btn.className = "launch-btn";

  // If the site is static and works with proxy, route through proxy
  const proxiedUrl = PROXY_URL + encodeURIComponent(site.url);
  btn.textContent = site.name;
  btn.onclick = () => createWindow(proxiedUrl);
  launcherGrid.appendChild(btn);
});

function createWindow(url) {
  const win = window.open();
  win.document.title = "Otto Proxy Window";

  const link = win.document.createElement("link");
  link.rel = "icon";
  link.href = "https://static.wikia.nocookie.net/nicos-nextbots-fanmade/images/a/ab/Im_spongebooby.png";
  win.document.head.appendChild(link);

  const iframe = document.createElement("iframe");
  iframe.src = url;
  iframe.style.width = "100%";
  iframe.style.height = "100%";
  iframe.style.border = "none";
  win.document.body.style.margin = "0";
  win.document.body.style.padding = "0";
  win.document.body.appendChild(iframe);
}

function toggleSettings() {
  const main = document.getElementById("mainContent");
  const settings = document.getElementById("settingsPanel");
  const button = document.getElementById("settingsButton");
  const showing = settings.style.display === "block";
  main.style.display = showing ? "block" : "none";
  settings.style.display = showing ? "none" : "block";
  button.textContent = showing ? "âš™ Settings" : "ðŸ”™ Back";
}

function switchTab(tabName) {
  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
  document.querySelectorAll(".tab-content").forEach(t => t.style.display = "none");
  document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add("active");
  document.getElementById(tabName + "Tab").style.display = "block";
}

function toggleTheme() {
  const body = document.body;
  const isLight = body.getAttribute("data-theme") === "light";
  body.setAttribute("data-theme", isLight ? "dark" : "light");
}

function updateStyle() {
  const style = document.getElementById("styleSelect").value;
  document.body.setAttribute("data-style", style);
}
</script>
</body>
</html>
