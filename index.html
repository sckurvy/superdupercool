<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Otto's Site</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f1f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      border: 2px solid #90cdf4;
      border-radius: 16px;
      padding: 40px 30px;
      width: 95%;
      max-width: 600px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);   
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #3182ce;
      font-size: 28px;
    }

    .launcher-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .launch-btn {
      padding: 12px 10px;
      background: #90cdf4;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .launch-btn:hover {
      background: #63b3ed;
    }

    .footer {
      margin-top: 25px;
      color: #666;
      font-size: 0.85em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Website redesign with most popular things</h1>
    <h1>To suggest games click the link below</h1>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfOHgllemZvNHiWS6_LZdOZUL10CVw6OCpTJArUvCAcyEyXtA/viewform?usp=header">Link</a>
    <h1>Also available at superdupercool.codehs.me</h1>
    <div class="launcher-grid" id="launcherGrid"></div>
    <div class="footer">Boring.</div>
  </div>

  <script>
    const websites = [
      { name: "Minecraft(Temp down)", url: "https://www.hyper-network.net/play-now.html" },
      { name: "Proxy", url: "https://school.pepikutan.net" },
      { name: "1.12 wasm", url: "https://freedombrowser.org/static/mc/1.12.2/wasm/" },
      { name: "Via Version Client", url: "https://tuff.speedslicer.dev/" },
      { name: "Movies", url: "https://flixrave.me//"  },
      { name: "xbox", url: "https://www.xbox.com/en-us/play"  },    
      { name: "Shell Shockers Official", url: "https://superdupershell.netlify.app/" },
      { name: "YouTube(Not working)", url: "https://www.youtubeunblocked.live/" },
      { name: "Spotify (Not working)", url: "https://spotifyunblocked.gitlab.io/" },
      { name: "Slope", url: "https://mathadventure1.github.io/slope/slope/index.html" },
      { name: "Infinite Craft", url: "https://infinite-craft.com/infinite-craft/" },
      { name: "Neil.fun", url: "https://neil.fun/" },
      { name: "WorldGuessr", url: "https://www.worldguessr.com/" },
      { name: "Interstellar", url: "https://spacial-awareness.potomacriversafetycommittee.org" },
      { name: "Run 3", url: "https://lekug.github.io/tn6pS9dCf37xAhkJv/" },
      { name: "Cookie Clicker", url: "https://d3rtzzzsiu7gdr.cloudfront.net/files/cookieclicker/game/" },
      { name: "Time Shooter SWAT", url: "https://games.crazygames.com/en_US/time-shooter-3-swat/index.html" },
      { name: "Minecraft2 (Working?)", url: "https://x.mess.eu.org/" } ];
 
      

    function createWindow(url) {
      const win = window.open();
      win.document.title = "Google Classroom";
      const link = win.document.createElement('link');
      link.rel = 'icon';
      link.href = 'https://img.icons8.com/?size=100&id=31057&format=png&color=000000';
      win.document.head.appendChild(link);

      const iframe = document.createElement('iframe');
      iframe.src = url;
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.border = "none";
      win.document.body.style.margin = "0";
      win.document.body.style.padding = "0";
      win.document.body.appendChild(iframe);
    }

    const launcherGrid = document.getElementById("launcherGrid");

    websites.forEach(site => {
      const btn = document.createElement("button");
      btn.className = "launch-btn";
      btn.textContent = site.name;
      btn.onclick = () => createWindow(site.url);
      launcherGrid.appendChild(btn);
    });
  </script>
</body>
</html>
