    function toggleSettings() {
      const main = document.getElementById("mainContent");
      const settings = document.getElementById("settingsPanel");
      const button = document.getElementById("settingsButton");

      const showingSettings = settings.style.display === "block";
      main.style.display = showingSettings ? "block" : "none";
      settings.style.display = showingSettings ? "none" : "block";

    function switchTab(tabName) {
      document.querySelectorAll(".tab").forEach((tab) => tab.classList.remove("active"));
      document.querySelectorAll(".tab-content").forEach((tab) => (tab.style.display = "none"));
      document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add("active");
      document.getElementById(tabName + "Tab").style.display = "block";
    }

    function toggleTheme() {
      const body = document.body;
      const currentStyle = body.getAttribute("data-style");
      
      // Don't allow theme switching if image-based style is selected
      if (currentStyle === "prettifun" || currentStyle === "uzi" || currentStyle === "Nettspend" || currentStyle === "sayso") {
        return;
      }
      
      const isLight = body.getAttribute("data-theme") === "light";
      const newTheme = isLight ? "dark" : "light";
      body.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
    }

    function updateLightModeSwitch() {
      const modeSwitch = document.getElementById("modeSwitch");
      const currentTheme = document.body.getAttribute("data-theme");
      modeSwitch.checked = currentTheme === "light";
    }
